<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab06</title>
    <style>
        #plansza{
            width: 400px;
            height: 400px;
            background-color: red;
            padding: 10px;
            position: relative;
        }
        #dolek{
            border-radius: 50%;
            width: 70px;
            height: 70px;
            background-color: black;
            z-index: 0;
            position: absolute;
        }

        #pilka{
            border-radius: 50%;
            width: 35px;
            height: 35px;
            background-color: green;
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="plansza">
        <div id="dolek"></div>
        <div id="pilka"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
